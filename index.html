<html lang="en">
  <head>
    <title>employee form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h3>Employee Form usingthe JPDB API</h3>
      </div>
      <form id="empform" method="post" >

        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Employee ID: </label>
          <div class="col-sm-9">
            <input type="text" id="empId" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Employee Name: </label>
          <div class="col-sm-9">
            <input type="text" id="empname" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Basic Salary:</label>
          <div class="col-sm-9">
            <input type="text" id="empsal" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >HRA: </label>
          <div class="col-sm-9">
            <input type="text" id="hrd" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >DA: </label>
          <div class="col-sm-9">
            <input type="text" id="da" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-center my-auto" >Deduction: </label>
          <div class="col-sm-9">
            <input type="text" id="deduct" class="form-control" >
          </div>
        </div>

      </form>
        
        <div>
          <nav class="navbar navbar-default text-center" style="border: none;">
            <button type="button" class="btn btn-lg btn-primary" id="new" onclick="newForm()">New</button>
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="savedata()">Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="edit" onclick="editData()">Edit</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()">Change</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()">reset</button>
          </nav>
          <nav class="navbar navbar-default text-center" style="border: none;">
            <button type="button" class="btn btn-lg btn-primary" id="first" onclick="getFirst()">First</button>
            <button type="button" class="btn btn-lg btn-primary" id="prev" onclick="getPrev()">previous</button>
            <button type="button" class="btn btn-lg btn-primary" id="next" onclick="getNext()">Next</button>
            <button type="button" class="btn btn-lg btn-primary" id="last" onclick="getLast()">Last</button>
          </nav>
        </div>

  
        <script type="text/javascript"  src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
   
    </div>
  </body>
</html>
